<!DOCTYPE html>
<html>
<head></head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LogoRoofi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="asset/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <!--<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -- LỖI BÊN F12 ĐÃ SỬA -->    
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="row-flex">
                <div class="header-logo">
                    <img src="asset/images/LogoRoofi.jpg" alt="">
                </div>
                <div class="header-nav">
                    <nav>
                        <ul>
                            <li><a href="">SẢN PHẨM</a></li> <!-- Đây là danh mục trên thanh điều hướng - PHẢI SỬA-->
                            <li><a href="">ABOUT US</a></li>
                            <li><a href="">QnA</a></li>
                            <li><a href="">REVIEW</a></li>
                            <li><a href="">LOCATION</a></li>
                            <li><a href="">SHOPPING</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header-search">
                    <input type="text" placeholder="Tìm kiếm">
                    <i class="ri-menu-search-line"></i>
                </div>
                <div class="header-cart">
                    <i class="ri-shopping-cart-fill" number = "0"></i>
                </div>
            </div>
        </div>   
    </header>

    <!-- Slider -->
    <section class="slider">
        <div class="slider-items">
            <div class="slider-item">
                <img src="asset/images/Banner 1.jpg" alt="">
            </div>
            <div class="slider-item">
                <img src="asset/images/Banner 2.jpg" alt="">
            </div>
            <div class="slider-item">
                <img src="asset/images/Banner 3.jpg" alt="">
            </div>   
            <div class="slider-item">
                <img src="asset/images/Banner 4.jpg" alt="">
            </div>   
            <div class="slider-item">
                <img src="asset/images/Banner 5.jpg" alt="">
            </div>    
        </div>
        <div class="slider-arrow">
            <i class="ri-skip-right-fill"></i>
            <i class="ri-skip-left-fill"></i>
        </div>
    </section>


    <script src="asset/js/script.js"></script>
</body>
</html>
